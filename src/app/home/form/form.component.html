<div class="container">
    <h1>User Info</h1>
    <form>
        <div class="form-group">
            <label for="firstname">First Name</label><br>
            <input required minlength="2" type="text" name="firstname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Last Name</label><br>
            <input required minlength="2" type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email Address</label><br>
            <input required type="text" name="email" class="form-control"ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-formSubmit" type="submit">Submit</button>
    </form>
</div>
